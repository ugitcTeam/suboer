</head>
<body>
	<div class="sd-rc">
		<h2 class="title">技术文件更改通知</h2>
		<div>
			<div style="text-align: right;"><span style="padding-right: 10px;">表单版本：C</span><span>编号：SPE R02-014</span></div>

				</tbody>
			</table>

				</tr>

			<table class="table3">
				<tbody>
					<tr class="tr_head">
						<td style="width: 90px;">编制</td>
						<td style="width: 200px;"><div class="bz"></div></td>
						<td style="width: 120px;">SAP审核</td>
						<td style="width: 180px;"><div class="sapsh"></div></td>
						<td style="width: 100px;">物控</td>
						<td style="width: 180px;"><div class="wk"></div></td>
						<td style="width: 100px;">批准</td>
						<td><div class="pz"></div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
<script type="text/javascript">
	$(function(){
		$(".sd-rc").show();
		window.getData=function(){
			return ecn_table.getData();
		}
		window.setData=function(data){
			ecn_table.setData(data);
		}
		$(".d-body").on("click",'img',function(){
	        var imgSrc=$(this).attr("src");
	        var $pop=$("#pop");
	        var top=document.documentElement.scrollTop;
	        if(!$pop.length){
	            $pop=$("<div class='pop' id='pop'><div class='preview'><img></div></div>");
	            $("body").append($pop);
	        }
	        $pop.css("top",top);
	        if(imgSrc&&imgSrc!=""){
	            document.body.parentNode.style.overflow="hidden";
	            $pop.addClass("show");
	            var $img=$('.preview',$pop).find("img").attr("src",imgSrc);
	            var w=$img.width()
	            var h=$img.height();
	            if(w/h>2){
	                $img.css("width",800);
	            }else{
	                $img.css("height",420);
	            }
	            $img.click(function(){
	                this.src="";
	                $pop.removeClass("show");
	                document.body.parentNode.style.overflow="auto";
	            });
	        }
	    });
	});
</script>
</html>
